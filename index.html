<!DOCTYPE html>

<html>
    <head>
        <title>HTML Project</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <header>
            <h1>Charlie's Very Basic Website</h1>
            <nav>
                <ul>
                    <li>Home</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </nav>
        </header>
        <hr>
            <div id="mainContainer">
                <div id="topContainer">
                    <h2>Some Information about me.</h2>
                    <img src="images/family_okoboji.JPG" alt="a man and woman with their child sitting on a picnic table" height="300" width="400">
                    
                    <table>
                        <tr>
                            <th>Name</th>
                            <th>Gender</th>
                            <th>Website</th>
                            <th>Hobbies</th>
                        </tr>
                        <tr>
                            <td>Charlie</td>
                            <td>Male</td>
                            <td><a href="http://huskermax.com">HuskerMax</a></td>
                            <td>Coding and Running</td>
                        </tr>
                    </table>
                </div> <!-- end #topContainer-->
                
                    <p>So this is a random list</p>
                    <ul>
                        <li>Blue</li>
                        <li>Puppy</li>
                        <li>Shoes</li>
                    </ul>
                    <hr>
                    
                    <h4>Send me an Email</h4>
                    <form>
                        <fieldset>
                            <legend>Enter Your Information Below</legend><br>
                            <label>Name</label><br>
                            <input type="text" placeholder="Enter Your Name"><br><br>
                            
                            <label>Email</label><br>
                            <input type="email" placeholder="your@email.com">
                            <br><br>
                            
                            <label>Message</label><br>
                            <textarea rows="10" cols="40" placeholder="Write a Message"></textarea>
                            <br>
                            <input type="submit">
                        </fieldset>
                    </form>
            </div> <!-- end #mainContainer -->
            <hr>
            <footer>
                <p>&copy; 2015 &mdash; Charlie Cuddy</p>
            </footer>
    </body>
</html>
